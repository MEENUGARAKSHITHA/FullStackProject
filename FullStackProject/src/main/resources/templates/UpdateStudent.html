<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>update student</title>
<style>
body{
background-image:url("https://images.unsplash.com/photo-1516979187457-637abb4f9353?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTZ8fHxlbnwwfHx8fA%3D%3D&w=1000&q=80");
background-repeat: no-repeat;
  background-attachment: fixed;
  background-size:cover;
 hight:100vh;
}
 </style>
</head>
<body>
<div class="container">
        
        <h2>Update Student</h2>
 
        <form  th:action="@{/updateAndSaveStudent/{id}(id=${update.rollNum})}" th:object="${update}"
            method="POST">
             
            <div class="form-group">
					<label> Enter first name to Update: </label> <input type="text" name="fName"
						th:field="*{firstname}" class="form-control"
						placeholder="Enter your firstname" />
						
						<label> Enter last name to update: </label> 
							<input type="text" name="lName" 
							th:field="*{lastname}"
						class="form-control" placeholder="Enter your lastname" /> 
						
						<label>Enter FavSub to update: </label> 
						<input type="text" name="favSub"
						th:field="*{favSub}" class="form-control"
						placeholder="Enter your favSub" />
				</div>
				
				<div class = "box-footer">
				<button type = "submit" class = "btn btn-primary">
				Update
				</button>
				
				</div>
        </form>
         
       
        
    </div>
</body>
</html>
